<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="The Last Of Us">The Last Of Us</option>
        <option value="World War Z">World War Z</option>
        <option value="Dune">Dune</option>
        <option value="Bleach" selected>Bleach</option>
    </select>
</body>
</html>
