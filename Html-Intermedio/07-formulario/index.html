<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <h3>Formulario com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario de login no facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="Celular ou Email" id="Celular ou Email" placeholder="Celular ou Email">
        <input type="password" name="Senha" id="Senha" placeholder="Senha"><br>
<br>
        <label>Data de Nascimento</label><br>
        <select anme="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        
        <select anme="mes">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        
        <select anme="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
<br><br>
        <label>Genero</label><br>

        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino" value="femenino">

        <label for="femenino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado"><br><br>

        <input type="file"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</body>
</html>
